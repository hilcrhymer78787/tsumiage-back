name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリチェックアウト（必要なら）
      - uses: actions/checkout@v3

      # 2. 秘密鍵を作成
      - name: SSH key を作成
        run: echo "${{ secrets.EC2_SSH_KEY }}" > key && chmod 600 key

      # 3. EC2 に SSH 接続して git pull
      - name: EC2 で git pull
        run: |
          ssh -i key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd /var/www/html/tsumiage-back &&
            git pull
          "
