name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリチェックアウト
      - uses: actions/checkout@v3

      # 2. 秘密鍵を作成
      - name: 秘密鍵を作成
        run: echo "${{ secrets.EC2_SSH_KEY }}" > key && chmod 600 key

      # 3. EC2 に SSH 接続して git pull
      - name: EC2 に SSH 接続して git pull
        run: |
          ssh -i key -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            cd /var/www/html/tsumiage-back &&
            
            # 最新コードを取得
            git pull &&
            
            # PHP依存パッケージを更新
            composer install --no-interaction --prefer-dist --optimize-autoloader &&

            # マイグレーション実行（--force を付けないと本番では止まる）
            php artisan migrate --force &&
            
            # キャッシュをクリア
            php artisan config:cache &&
            php artisan route:cache &&
            php artisan view:cache
          "
